<h1 style="color: white; font-size: 40pt; text-align: center;padding-top: 15px;">Doğum Burcu Hesaplama</h1>

<form style="color: white;font-size: 30pt;text-align: center;padding-top: 15px;">
  Lütfen doğum tarihinizi girin:</br></br>
  <input type="date" id="birthday">
  <input type="button" value="Hesapla" onclick="calculateSign()">
</form>

<p id="result" style="color: white;text-align: center;margin-top: 30px;font-size: 25pt;"></p>



<script> 
function calculateSign() {
  // Girilen tarih bilgisini al
  var birthday = document.getElementById("birthday").value;

  // Tarih nesnesi oluştur
  var bd = new Date(birthday);

  // Ay ve gün değerlerini al
  var month = bd.getMonth();
  var day = bd.getDate();

  // Burç adları ve sembollerini sakla
  var signs = [
    { name: "Oğlak", symbol: "♑" },
    { name: "Kova", symbol: "♒" },
    { name: "Balık", symbol: "♓" },
    { name: "Koç", symbol: "♈" },
    { name: "Boğa", symbol: "♉" },
    { name: "İkizler", symbol: "♊" },
    { name: "Yengeç", symbol: "♋" },
    { name: "Aslan", symbol: "♌" },
    { name: "Başak", symbol: "♍" },
    { name: "Terazi", symbol: "♎" },
    { name: "Akrep", symbol: "♏" },
    { name: "Yay", symbol: "♐" }
  ];

  // Doğum burcunu hesapla ve sonuç elementine yazdır
  var sign = signs[month];
  document.getElementById("result").innerHTML =
    "Doğum burcunuz: " + sign.name + " " + sign.symbol;
}
</script>
